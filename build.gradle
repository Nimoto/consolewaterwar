plugins {
    id 'java'
    id 'application'
}

group 'ru.nimoto'
version '0.1-SNAPSHOT'

sourceCompatibility = 1.8
mainClassName = 'ru.nimoto.consolewaterwar.ConsoleWaterWar'

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
